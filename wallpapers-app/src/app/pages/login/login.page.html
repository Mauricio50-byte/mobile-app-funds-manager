<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <div class="logo-section">
      <ion-icon name="images-outline" size="large" color="primary"></ion-icon>
      <h1>Wallpapers App</h1>
      <p>Inicia sesión para acceder a tus fondos</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <!-- Campo Email -->
      <app-input
        label="Correo Electrónico"
        type="email"
        placeholder="ejemplo@correo.com"
        formControlName="email"
        [showError]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        [errorMessage]="getEmailErrorMessage()">
      </app-input>

      <!-- Campo Password -->
      <app-input
        label="Contraseña"
        type="password"
        placeholder="Ingresa tu contraseña"
        formControlName="password"
        [showError]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        [errorMessage]="getPasswordErrorMessage()">
      </app-input>

      <!-- Botón Login -->
      <app-button
        text="Iniciar Sesión"
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        [loading]="isLoading"
        (buttonClick)="onLogin()"
        class="login-button">
      </app-button>
    </form>

    <!-- Link a Register -->
    <div class="register-link">
      <p>¿No tienes cuenta?</p>
      <app-button
        text="Regístrate aquí"
        fill="clear"
        (buttonClick)="goToRegister()">
      </app-button>
    </div>
  </div>
</ion-content>
